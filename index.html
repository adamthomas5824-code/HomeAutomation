<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Menu du Jour</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e67e22;
            --bg: #f8f9fa;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { font-size: 1.5rem; margin-bottom: 20px; color: var(--accent); }
        .card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 5px solid var(--accent);
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .label { font-size: 0.8rem; text-transform: uppercase; color: #95a5a6; font-weight: bold; }
        .content { font-size: 1.1rem; margin-top: 5px; line-height: 1.4; }
        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(230, 126, 34, 0.3);
            position: fixed;
            bottom: 30px;
            z-index: 100;
        }
        .btn:active { transform: scale(0.95); }
        .spacer { height: 80px; }
    </style>
</head>
<body>

    <h1>üç¥ Suggestions Repas</h1>

    <div id="app"></div>
    <div class="spacer"></div>

    <button class="btn" onclick="generer5Suggestions()">Nouvelles Id√©es</button>

    <script src="proteines.js"></script>
    <script src="sauces.js"></script>
    <script src="feculents.js"></script>
    <script src="legumes.js"></script>

    <script>
        function getRandom(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generer5Suggestions() {
            const container = document.getElementById('app');
            container.innerHTML = ''; 

            for (let i = 0; i < 5; i++) {
                const p = getRandom(listProteines);
                const s = getRandom(listSauces);
                const f = getRandom(listFeculents);
                const l = getRandom(listLegumes);

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="label">Id√©e ${i + 1}</div>
                    <div class="content">
                        <strong>${p}</strong><br>
                        <small>Sauce : ${s}</small><br>
                        <small>Accompagnement : ${f} & ${l}</small>
                    </div>
                `;
                container.appendChild(card);
            }
            window.scrollTo(0, 0);
        }

        // Lancement automatique au d√©marrage
        generer5Suggestions();
    </script>
</body>
</html>
